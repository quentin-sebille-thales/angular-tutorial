<mat-card *ngIf="displayComponent" class="mat-elevation-z3 team-card">
	<mat-card-title>{{ team.name }}</mat-card-title>
	<mat-card-subtitle>{{ team.description }}</mat-card-subtitle>

	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="onClickEvaluate()">
      Evaluer
    </button>
	</mat-card-actions>
</mat-card>
